<div class="notice-container">
  <span class="back-button">
    <button (click)="goBack()" mat-raised-button color="primary">
      <mat-icon>chevron_left</mat-icon>
    </button>
  </span>
  <div class="filter">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  </div>
  <div class="um-table mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element">
          <mat-spinner [diameter]="15" *ngIf="element.progress === '0'"></mat-spinner>
          <span *ngIf="element.progress === '100'">{{element.date}}</span>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>File Name </th>
        <td mat-cell *matCellDef="let element"> <span (click)="onView(element.url)" class="view">{{element.name}}</span>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data found!</td>
      </tr>
    </table>
  </div>
</div>
